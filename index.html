<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <!-- LOGIN  -->
  <div class="container">
    <form id="loginForm">
      <h1>Login</h1>
      <label for="username">Username/Email:</label>
      <input type="text" id="username" placeholder="Enter your username or email">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <button type="submit">Sign In</button>
      <button class="signup-link" id="signupLink" type="submit">Create New Account</button>
    </form>
  </div>


<!-- SIGNUP  -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">

          <input type="text" id="firstName" placeholder="First name">
        </div>
        <div class="input-group">

          <input type="text" id="lastName" placeholder="Surname">
        </div>
        <div class="input-group">

          <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="input-group">

          <input type="password" id="newPassword" placeholder="Enter a new password">
        </div>
        <div class="input-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth">
        </div>
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="signupDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
